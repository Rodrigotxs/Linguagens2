<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container">
        <div class="jogadores">
            <div class="jogador0" id="Jogador1">
                <p class="nome-jogador">Jogador 1</p>
                <div class="pontuacao-global" id="pontuacao-global-0"></div>
                <div class="caixa-pontuacao-rodada-0">
                    <p>Pontuação da rodada</p>
                    <div class="pontuacao-rodada-0" id="pontuacao-rodada-0">
                    </div>
                </div>
            </div>
            <div class="jogador1" id="Jogador2">
                <p class="nome-jogador">Jogador 2</p>
                <div class="pontuacao-global" id="pontuacao-global-1"></div>
                <div class="caixa-pontuacao-rodada-1">
                    <p>Pontuação da rodada</p>
                    <div class="pontuacao-rodada-1" id="pontuacao-rodada-1">
                    </div>
                </div>
            </div>
        </div>
        <div class="botoes">
            <button class="botao lancar-dado" id="botao-lancar-dado">
                Lançar Dado
            </button>
            <button class=" botao passar-vez" id="botao-passar-vez">
                Passar vez
            </button>
            <button class=" botao novo-jogo" id="botao-novo-jogo">Novo jogo</button>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    FIM DE JOGO!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="botao-novo-jogo-modal">Novo
                        jogo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
